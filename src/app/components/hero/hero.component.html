<section id="home" class="min-h-screen flex items-center pt-16 hero-section">
  <div class="container mx-auto px-4 py-20 flex flex-col md:flex-row items-center">
    <div class="md:w-1/2 mb-10 md:mb-0">
      <div class="mb-4">
        <span class="bg-blue-900 text-blue-300 px-4 py-1 rounded-full text-sm">Welcome to my portfolio</span>
      </div>
      <h1 class="text-4xl md:text-6xl font-bold mb-4">

      </h1>
      <h2 class="text-2xl md:text-4xl mb-6 text-gray-300">{{ title }}</h2>
      <p class="text-gray-400 mb-8 text-lg max-w-lg">

      </p>
      
      <!-- Creative buttons with icons -->
      <div class="flex flex-wrap gap-4">
        <a href="#projects" class="btn btn-primary flex items-center group">

        </a>
        <a href="#contact" class="btn btn-secondary flex items-center group">

        <a href="/assets/Oumayma_Saidi_CV.pdf" class="btn border border-green-400 text-green-400 hover:bg-green-400 hover:bg-opacity-10 flex items-center group" target="_blank">

          Download CV
        </a>
      </div>
      
      <!-- Social links -->
      <div class="flex space-x-4 mt-8">
        <a href="https://github.com/saidioumayma8" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-300">
          <i class="fab fa-github text-2xl"></i>
        </a>
        <a href="https://www.linkedin.com/in/oumayma-saidi-756452247" target="_blank" class="text-gray-400 hover:text-blue-400 transition-colors duration-300">
          <i class="fab fa-linkedin text-2xl"></i>
        </a>
        <a href="#" class="text-gray-400 hover:text-blue-400 transition-colors duration-300">
          <i class="fab fa-twitter text-2xl"></i>
        </a>
      </div>
    </div>
    
    <div class="md:w-1/2 flex justify-center">

        <!-- Animated profile image container -->

          <div class="text-8xl relative z-10">üë©‚Äçüíª</div>
          
          <!-- Animated rings around profile -->

          <div class="absolute inset-0 rounded-full border-2 border-purple-400 animate-ping opacity-20 animation-delay-1000"></div>
        </div>
        
        <!-- Floating badge -->
        <div class="absolute -bottom-4 -right-4 bg-gradient-to-r from-blue-600 to-purple-600 px-4 py-2 rounded-lg shadow-lg transform rotate-3 animate-bounce">
          <span class="text-white font-medium">Open to Opportunities</span>
        </div>
        
        <!-- Floating elements -->
        <div class="absolute -top-6 -left-6 w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-white animate-float">
          <i class="fas fa-code"></i>
        </div>
        <div class="absolute -bottom-6 -left-6 w-10 h-10 rounded-full bg-purple-500 flex items-center justify-center text-white animate-float animation-delay-2000">
          <i class="fas fa-laptop-code"></i>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scroll down indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
    <a href="#about" class="text-gray-400 hover:text-white">
