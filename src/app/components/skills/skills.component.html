<section id="skills" class="py-20">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold mb-4 text-center">My Skills</h2>
    <p class="text-gray-400 text-center mb-12">Technologies and tools I work with</p>
    
    <!-- Creative hexagon grid layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div 
        *ngFor="let category of skillCategories; let i = index" 
        class="relative group"
      >
        <!-- Hexagon shape with gradient background -->
        <div class="hexagon-container relative">
          <div class="hexagon bg-gradient-to-br from-gray-800 to-gray-900 p-8 rounded-lg shadow-xl hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2">
            <div class="text-center">
              <i [class]="category.icon + ' text-4xl mb-4 block'"></i>
              <h3 class="text-xl font-bold mb-6">{{ category.name }}</h3>
              
              <!-- Skill icons with creative styling -->
              <div class="grid grid-cols-3 gap-4 mt-6">
                <div *ngFor="let skill of category.skills" class="skill-item group relative">
                  <div class="w-16 h-16 rounded-full bg-gray-700 flex items-center justify-center mx-auto transition-all duration-300 group-hover:bg-blue-600 group-hover:scale-110">
                    <i [class]="getSkillIcon(skill.name) + ' text-2xl'"></i>
                  </div>
                  <span class="text-xs mt-2 block text-center">{{ skill.name }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
