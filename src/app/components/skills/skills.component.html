<section id="skills" class="py-20">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold mb-4 text-center">My Skills</h2>
    <p class="text-gray-400 text-center mb-12">Technologies I work with</p>
    
    <!-- Category cards layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div 
        *ngFor="let category of skillCategories; let i = index" 
        class="group"
      >
        <!-- Category card -->
        <div class="bg-gray-800 rounded-xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 h-full">
          <div class="text-center">
            <i [class]="category.icon + ' text-3xl mb-3 block'"></i>
            <h3 class="text-xl font-bold mb-4">{{ category.name }}</h3>
            
            <!-- Skill icons with better spacing -->
            <div class="flex flex-wrap justify-center gap-3 mt-2">
              <div *ngFor="let skill of category.skills" class="skill-item group relative">
                <div class="w-14 h-14 rounded-lg bg-gray-700 flex items-center justify-center mx-auto transition-all duration-300 group-hover:bg-blue-600 group-hover:scale-110">
                  <i [class]="getSkillIcon(skill.name) + ' text-xl'"></i>
                </div>
                <span class="text-xs mt-1 block text-center">{{ skill.name }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
