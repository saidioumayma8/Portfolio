<section class="section" id="contact">
  <div class="container text-center">
    <p class="section-subtitle">How can you communicate?</p>
    <h6 class="section-title mb-5">Contact Me</h6>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form col-md-10 col-lg-8 m-auto">
      <div class="form-row">
        <div class="form-group col-sm-6">
          <input type="text" formControlName="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="form-group col-sm-6">
          <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" required>
        </div>
        <div class="form-group col-sm-12">
          <textarea name="comment" formControlName="message" rows="6" class="form-control" placeholder="Write Something"></textarea>
        </div>
        <div class="form-group col-sm-12 mt-3">
          <button type="submit" class="btn btn-outline-primary rounded" [disabled]="contactForm.invalid">Send Message</button>
        </div>
      </div>
    </form>
  </div>
</section>
